name: Supabase Keep Alive

on:
  schedule:
    # Run at 00:00 every Monday and Thursday (twice a week)
    - cron: '0 0 * * 1,4'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Error: Secrets not set. Please set NEXT_PUBLIC_SUPABASE_URL and NEXT_PUBLIC_SUPABASE_ANON_KEY in GitHub Repository Secrets."
            exit 1
          fi
          
          echo "Pinging Supabase..."
          # Simple query to the REST API to fetch 1 record from meeting_records
          # This counts as database activity
          response=$(curl -s -X GET "$SUPABASE_URL/rest/v1/meeting_records?select=id&limit=1" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY")
            
          echo "Response received."
